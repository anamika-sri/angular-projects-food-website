<!-- foodBox -->

<div class="container">
    <h1 class="text-center mt-5 mb-5 ">Customers <span>  Favourites Food</span></h1>
 <div class="row">
 <div class="col-lg-4 mt-2" *ngFor="let items of foodData; index  as i">
<div class="foodbox " *ngIf="i<=4">
    <img src="{{items.foodImg}}" alt="" >
    <h1>{{items.foodName}}</h1>
    <p>{{items.foodDetails}}</p>
    <p>{{items.foodPrice | currency: 'INR'}}</p>
</div>
 </div>
 </div>
 <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right-short fs-4"></i> </a>
</div>
